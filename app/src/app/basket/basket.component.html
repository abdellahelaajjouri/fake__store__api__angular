<div *ngIf="cartItems.length === 0">
    <h1>No cart Items</h1>
</div>
<div *ngIf="cartItems.length > 0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}$</td>
            <td>
                <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
