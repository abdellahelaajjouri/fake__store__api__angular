<style>
    .product-card {
            height: auto;
            overflow: hidden;
        }
        .description {
            overflow: auto;
            max-height: 150px;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    </style>
   
   
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <h1>Fake Store API</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge badge-pill badge-danger" *ngIf="cartItems.length > 0">{{cartItems.length}}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  



    <div class="container">
      <div class="row">
          <div *ngFor="let product of products" class="col-md-4 py-3">
              <div class="card product-card">
                  <img class="card-img-top product-image" src={{product.image}} alt="{{product.title}}">
                  <div class="card-body">
                      <h5 class="card-title">{{product.title}}</h5>
                      <p class="card-text description">{{product.description}}</p>
                      <p class="card-text">{{product.price}}$</p>
                      <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
                  </div>
              </div>
          </div>
      </div>
    </div>
